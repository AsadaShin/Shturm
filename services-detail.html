<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Services</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,700;1,700&family=Roboto:wght@400;500;700;900&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,700;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <!-- HEADER -->
    <header class="header header-services">
        <div class="container">
            <div class="header__inner">
                <div class="logo">
                    <a class="logo__link" href="/">
                        <img class="logo__img" src="./images/home-no.png" alt="">
                    </a>
                </div>
                <nav class="nav">
                    <ul class="nav__list">
                        <li class="nav__list-item">
                            <a class="nav__list-item__link" href="#">
                                О нас
                            </a>
                        </li>
                        <li class="nav__list-item">
                            <a class="nav__list-item__link" href="#">
                                Портфолио
                            </a>
                        </li>
                        <li class="nav__list-item">
                            <a class="nav__list-item__link" href="#">
                                Этапы работ
                            </a>
                        </li>
                        <li class="nav__list-item">
                            <a class="nav__list-item__link" href="#">
                                Статистика
                            </a>
                        </li>
                        <li class="nav__list-item">
                            <a class="nav__list-item__link" href="#">
                                Услуги
                            </a>
                        </li>
                        <li class="nav__list-item">
                            <a class="nav__list-item__link" href="#">
                                Контакты
                            </a>
                        </li>
                        <li class="nav__list-item">
                            <button class="nav__list-item__btn js-open-modal button" type="button" data-modal="order">
                                Оставить заявку
                            </button>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <!-- MODAL -->
    <div class="modal js-modal" data-modal="order">
        <button class="close__btn js-close-modal button" type="button">
            <svg id="Capa_1" style="fill: #ffffff;" enable-background="new 0 0 511.058 511.058"
                viewBox="0 0 511.058 511.058" xmlns="http://www.w3.org/2000/svg">
                <g>
                    <path
                        d="m511.058 60.811-60.811-60.811-194.718 194.718-194.718-194.718-60.811 60.811 194.718 194.718-194.718 194.718 60.811 60.811 194.718-194.718 194.718 194.718 60.811-60.811-194.718-194.718z" />
                </g>
            </svg>
        </button>
        <div class="modal__inner">
            <div class="modal__img">
                <img src="./images/modal-img.jpg" alt="">
            </div>
            <div class="modal__box">
                <h3 class="modal__title">
                    Оставить заявку
                </h3>
                <p class="modal__subtitle">
                    Введите данные для того, чтобы оставить заявку
                </p>
                <form class="modal__form" action="#">
                    <input class="modal__form-input" type="text" placeholder="Имя">
                    <input class="modal__form-input" type="text" placeholder="Телефон">
                    <input class="modal__form-input" type="text" placeholder="E-mail">
                    <p class="modal__processing">
                        <span>*</span> Я даю согласие на обработку моих <a href="#">персональных данных</a>
                    </p>
                    <button class="modal__btn button" type="submit">
                        Отправить
                    </button>
                </form>
            </div>
        </div>
    </div>
    <div class="overlay"></div>

    <!-- FOOTER -->
    <footer class="footer">
        <p class="footer__copyright">
            &#169; ООО"Штурм" 2012—2022
        </p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.6.1.min.js"
        integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="./js/slick.min.js"></script>
    <script type="text/javascript" src="./js/jquery.fancybox.min.js"></script>
    <script type="text/javascript" src="./js/main.js"></script>
</body>

</html>
